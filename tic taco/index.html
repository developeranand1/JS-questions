<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe with Score and Icons</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 1px solid #ccc;
      user-select: none;
    }

    .cell:hover {
      background-color: #e0e0e0;
    }

    .winner {
      background-color: #c8f7c5;
      font-size: 2.5em;
    }

    #status {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .scoreboard {
      margin: 20px 0;
      font-size: 18px;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    ðŸŸ¦ Player X: <span id="scoreX">0</span> |
    ðŸŸ¥ Player O: <span id="scoreO">0</span>
  </div>

  <div id="game-board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <p id="status">Player X's turn</p>

  <button id="reset">Restart Game</button>
  <button id="reset-score">Reset Score</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const resetScoreButton = document.getElementById('reset-score');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');

    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let scores = { X: 0, O: 0 };

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (board[index] !== '' || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      const winCombo = getWinningCombo();
      if (winCombo) {
        gameActive = false;
        statusText.textContent = `${currentPlayer} wins!`;
        scores[currentPlayer]++;
        updateScores();
        showWinIcons(winCombo);
        return;
      }

      if (!board.includes('')) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function getWinningCombo() {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (board[a] === currentPlayer && board[b] === currentPlayer && board[c] === currentPlayer) {
          return combo;
        }
      }
      return null;
    }

    function showWinIcons(combo) {
      combo.forEach(index => {
        const cell = cells[index];
        cell.textContent = currentPlayer === 'X' ? 'âœ”ï¸' : 'âŒ';
        cell.classList.add('winner');
      });
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('winner');
      });
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = "Player X's turn";
    }

    function resetScores() {
      scores.X = 0;
      scores.O = 0;
      updateScores();
    }

    function updateScores() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    resetButton.addEventListener('click', resetGame);
    resetScoreButton.addEventListener('click', resetScores);
  </script>

</body>
</html>
